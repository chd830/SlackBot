plugins {
    id 'java'
    id 'org.springframework.boot' version '2.7.4'
    id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.lotteon.slackbot'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '1.8'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    // https://mvnrepository.com/artifact/org.springframework/spring-context
    implementation group: 'org.springframework', name: 'spring-context', version: '5.3.23'
// https://mvnrepository.com/artifact/com.slack.api/bolt
    implementation group: 'com.slack.api', name: 'bolt', version: '1.27.2'
    // https://mvnrepository.com/artifact/com.slack.api/bolt-servlet
    implementation group: 'com.slack.api', name: 'bolt-servlet', version: '1.27.2'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
    useJUnitPlatform()
}
